</head>
<body style="background: #000000; overflow-y:hidden; overflow-x:hidden"
	onload="XWikiIntro.init('screen', window.innerWidth, window.innerHeight); XWikiIntro.start()">
	<!-- <div id="text" style="color: #ffffff">&nbsp;</div> -->
	<div id="screen"></div>

	<script type="x-shader/x-vertex" id="vertexshader">
		uniform float amplitude;
		attribute float size;
		attribute vec3 customColor;

		varying vec3 vColor;

		void main() {
			vColor = customColor;

			vec4 mvPosition = modelViewMatrix * vec4( position, 1.0 );

			//gl_PointSize = size;
			gl_PointSize = size * ( 150.0 / length( mvPosition.xyz ) );

			gl_Position = projectionMatrix * mvPosition;
		}
	</script>

	<script type="x-shader/x-fragment" id="fragmentshader">
		uniform vec3 color;
		uniform sampler2D texture;
		uniform float opacity;

		varying vec3 vColor;

		void main() {
			gl_FragColor = vec4( color * vColor, opacity );
			gl_FragColor = gl_FragColor * texture2D( texture, gl_PointCoord );
		}
	</script>
</body>
</html>
